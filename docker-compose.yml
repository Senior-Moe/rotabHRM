version: '2.29'
services:
    web_server:
        image: nginx:latest
        container_name: rotab_cloud_web_server
        ports:
            - "9000:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./src:/var/www/html
        networks:
            - rotab-network
    php:
        build: .
        container_name: rotab_php
        volumes:
            - ./src:/var/www/html
        networks:
            - rotab-network
    rotab_db:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: YourPassWord4321
            MYSQL_DATABASE: ROTAB
            MYSQL_USER: root
        ports:
            - 9002:3306
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - rotab-network
    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - 9001:80
        environment:
            - PMA_ARBITRARY=1
    npm:
      image: node:bookworm
      container_name: rotab_npm
      volumes:
        - ./src:/var/www/html
      working_dir: /var/www/html  # Set the working directory inside the container
      command: bash -c "npm install && npm run dev"  # Install dependencies and run the dev server
      depends_on:
        - rotab_db
      ports:
        - "3000:3000"  # Assuming your app runs on port 3000, change if necessary
      networks:
        - rotab-network
volumes:
  db_data:

networks:
  rotab-network:
    driver: bridge
